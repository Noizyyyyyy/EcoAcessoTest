<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Acesso - Esquecer Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            /* Mantendo a paleta principal dos arquivos anteriores (foco em verde) */
            --verde-principal: #66bb6a;
            --verde-escuro: #4caf50;
            --verde-claro: #81c784;
            --verde-super-claro: #e8f5e9;
            --branco: #ffffff;
            --cinza-escuro: #424242;
            --vermelho-erro: #e57373;
            --cinza-texto: #757575;
        }

        body {
            background-color: var(--verde-super-claro);
            color: var(--cinza-escuro);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Principal do Formulário */
        .auth-container {
            background-color: var(--branco);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* Título e Logo */
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--verde-principal);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2.8rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--cinza-texto);
            margin-bottom: 25px;
            border-bottom: 1px solid var(--verde-super-claro);
            padding-bottom: 15px;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--cinza-escuro);
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus {
            border-color: var(--verde-principal);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        /* Botão Principal */
        .btn-submit {
            width: 100%;
            background-color: var(--verde-principal);
            color: var(--branco);
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s, opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-submit:hover {
            background-color: var(--verde-escuro);
        }

        .btn-submit:disabled {
            background-color: var(--verde-claro);
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Links */
        .links-container {
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .links-container a {
            color: var(--verde-principal);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .links-container a:hover {
            color: var(--verde-escuro);
            text-decoration: underline;
        }

        .links-container p {
            margin-bottom: 10px;
            color: var(--cinza-texto);
        }

        /* Mensagens de Status (Sucesso/Erro) */
        .alert-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            display: none; /* Inicia escondido */
            font-size: 0.95rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: var(--verde-claro);
            color: var(--branco);
        }

        .alert-error {
            background-color: var(--vermelho-erro);
            color: var(--branco);
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--branco);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-text {
            line-height: 1;
        }

    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-key"></i> Recuperar Senha
        </div>
        <p class="subtitle">Informe seu e-mail para receber o link de recuperação.</p>

        <div class="alert-message alert-success" id="successMessage">
            <strong>Sucesso!</strong> <br>
            Se o e-mail estiver cadastrado, você receberá um link de recuperação em breve.
        </div>

        <div class="alert-message alert-error" id="errorMessage">
            <strong>Erro!</strong> <br>
            Ocorreu um problema ao tentar enviar o e-mail. Tente novamente.
        </div>

        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">E-mail de Cadastro</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="loading-spinner" id="btnLoading"></span>
                <span class="btn-text">Enviar Link de Recuperação</span>
            </button>
        </form>

        <div class="links-container">
            <p>
                <a href="login.html"><i class="fas fa-arrow-left"></i> Lembrei minha senha (Voltar ao Login)</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');
            const submitBtn = document.getElementById('submitBtn');
            const btnLoading = document.getElementById('btnLoading');
            const btnText = document.querySelector('.btn-text');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Função para esconder todas as mensagens
            function hideMessages() {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessages();

                // 1. Iniciar estado de carregamento
                submitBtn.disabled = true;
                btnText.textContent = 'Enviando...';
                btnLoading.style.display = 'inline-block';

                // 2. Simulação de requisição (Timeout)
                setTimeout(() => {
                    const email = document.getElementById('email').value;

                    // Exemplo de Simulação de Sucesso/Falha (apenas para demonstração)
                    // Você pode substituir isso pela sua chamada real de API
                    let isSuccess = email.includes('admin') ? false : true; 

                    // 3. Finalizar estado de carregamento
                    btnLoading.style.display = 'none';
                    btnText.textContent = 'Enviar Link de Recuperação';
                    submitBtn.disabled = false;

                    // 4. Mostrar a mensagem apropriada
                    if (isSuccess) {
                        successMessage.style.display = 'block';
                        // Opcional: Redirecionar para o login após alguns segundos
                        // setTimeout(() => { window.location.href = 'login.html'; }, 5000); 
                    } else {
                        // Se for uma falha real na API, mostre a mensagem de erro
                        errorMessage.style.display = 'block';
                    }

                }, 2000); // 2 segundos de atraso
            });
        });
    </script>
</body>

</html>
